<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List (daily)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Todo List (daily)</h1>
        <form id="todoForm">
            <input type="text" id="taskTitle" placeholder="Enter the task's title" required>
            <input type="text" id="taskDetails" aria-placeholder="Enter the details of the task" required>
            <button type="submit">Add the task!</button>               
        </form>
        <ul id="taskList"></ul>
    </div>
    <script src="todo_script.js"></script>
</body>
</html>
